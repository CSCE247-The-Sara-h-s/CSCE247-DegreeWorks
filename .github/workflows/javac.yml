name: DegreeSmart Build

on:
  push:
    branches: [ "dev" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'microsoft'
    - name: Compile all .java files with javac
      shell: pwsh
      run: |
        . .\scripts\BuildTools.ps1
          Invoke-Test
