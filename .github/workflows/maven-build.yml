name: Build with Maven

on:
  push:
    branches:
      - main

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'microsoft'
        cache: maven
    - name: Build with Maven
      run: mvn clean install --fail-at-end -DSkipTests
